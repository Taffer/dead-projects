<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% if title is none %}
    <title>Pug &middot; Scrum</title>
{% else %}
    <title>Pug &middot; {{ title }}</title>
{% endif %}

    <link href="{{ static['favicon.png'] }}" rel="icon" type="image/png">
    <link href="{{ static['favicon.ico'] }}" rel="shortcut icon icon" type="image/x-icon">

    <link href="{{ static['bootstrap']['stylesheet'] }}" rel="stylesheet">
    <link href="{{ static['bootstrap']['theme'] }}" rel="stylesheet">

    <!-- Fixes for broken browsers. -->
    <!--[if lt IE 9]>
      <script src="{ static['html5shiv'] }"></script>
      <script src="{ static['respond'] }"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ ':dog:'|emoji }} Pug</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/lookup">Lookup</a></li>
            <li>About</li>
            <li><a href="https://github.com/Taffer/Pug">{{ ':stars:'|emoji }} GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" id="content" style="margin-top: 55px;">
{% block content %}
{% endblock content %}
    </div>

    <div class="container" id="footer">
        <p><small>&copy; <span id="copyright-years"></span> Chris Herborth. Released under an
        <a href="https://github.com/Taffer/Pug/blob/master/LICENSE">MIT-style license</a>.</small></p>
    </div>

<script src="{{ static['jquery'] }}"></script>
<script src="{{ static['bootstrap_js'] }}"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Fill in the copyright dates appropriately.
    var now = new Date(Date.now());
    var year = now.getFullYear();
    if(year > 2014) {
        var copyright_year = "2014 - " + year.toString();
    } else {
        var copyright_year = year.toString();
    }

    $("span#copyright-years").text(copyright_year);
});
</script>

{% block code %}
{% endblock code %}
</body>
</html>
